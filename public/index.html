<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator</title>
    <link rel="stylesheet" href="output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="flex justify-center items-center h-screen bg-gray-100 font-poppins"
    >
      <div
        class="flex flex-col gap-4 justify-center items-center bg-white p-8 rounded-lg shadow-md w-1/3"
      >
        <h1 class="text-2xl font-bold mb-4">Age Calculator</h1>
        <div class="mb-4">
          <p class="text-gray-600 mb-2 font-bold pb-5">
            Enter your date of birth
          </p>
          <input
            type="date"
            name="date"
            id="date"
            class="border border-gray-300 rounded-md p-2 w-full"
          />
        </div>
        <div>
          <button
            class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 hover:text-bold"
            id="calculate"
          >
            Calculate Age
          </button>
          <p class="text-gray-600 mb-2 font-bold pb-5" id="result"></p>
        </div>
      </div>
    </div>
  </body>
</html>
